<div class="container">
  <div class="top-bar">
    <img class="logo" src="./assets/capgemini-mini-logo.png" alt="Logo" />
    <div class="user-content">
      <span class="username">{{ getUsernameFromCookie() }}</span>
      <div class="logout-icon" (click)="logout()"></div>
    </div>
  </div>  

  <div class="topic-container">
    <div *ngFor="let topic of topics" class="topic">
      <h2>{{ topic.title }}</h2>
      <p>{{ topic.question }}</p>
    </div>
  </div>
</div>
