<div class="error-dialog">
  <div class="error-dialog-content">
    <div class="message">{{ data.message }}</div>
    <div class="button-container">
      <button
        id="error-message-close-button"
        mat-button
        color="warn"
        (click)="closeDialog()"
      >
        {{ "ERROR_MESSAGES.CLOSE_BUTTON" | translate }}
      </button>
    </div>
  </div>
</div>
