<div class="modal-content">
  <h1 class="votation-title">{{ data.votation.title }}</h1>
  <div class="fact"></div>
  <div *ngFor="let dato of result" class="fact">
    <img [src]="dato.image" alt="Image" />
    <span class="option">{{ dato.option }}</span>
  </div>
  <button
    id="as-results-close-button"
    class="rightButton"
    mat-button
    color="accent"
    [mat-dialog-close]="true"
  >
    {{ "AS_RESULT.CLOSE" | translate }}
  </button>
</div>
