<!-- Toolbar -->
<div class="toolbar" role="banner">
  <div class="logo">
    <span (click)="back()">AILabar</span>
  </div>
  <div class="user-info">
    <div *ngIf="userImageIsNull">
      <i class="button-reopen user-icon"></i>
    </div>
    <div *ngIf="!userImageIsNull">
      <img class="user-image" [src]="userImage" height="auto" alt="Image" />
    </div>
    <span class="username">{{ user }}</span>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-button">
      <mat-icon svgIcon="arrow_drop_down" class="button-reopen"></mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="toggleLanguage()">
        {{ textButtonLanguage }}
      </button>
      <button mat-menu-item (click)="logOut()">
        {{ "TOPIC.LOGOUT" | translate }}
      </button>
    </mat-menu>
  </div>
</div>
<router-outlet class="content"></router-outlet>
