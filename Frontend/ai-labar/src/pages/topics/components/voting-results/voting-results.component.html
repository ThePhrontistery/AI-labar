<div class="modal">
  <h1 class="votation-title">{{ titleSurvey }}</h1>
  <ul>
    <li *ngFor="let item of items">({{ item.votes }}) {{ item.option }}</li>
  </ul>
  <button
    class="rightButton"
    mat-button
    color="accent"
    (click)="onCloseModal()"
    id="voting-results-close-button"
  >
  {{ 'VOTING_RESULTS.CANCEL' | translate }}
  </button>
</div>
