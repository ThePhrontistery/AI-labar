<h2 mat-dialog-title>{{ data.title }}</h2>
<div mat-dialog-content>
  {{ data.message }}
</div>
<div mat-dialog-actions class="wizard">
  <div class="button left-button">
    <button
      id="confirm-deletion-topic-no-button"
      mat-button
      color="accent"
      (click)="onCancelClick()"
    >
      {{ "ELIMINATION_CONFIRM.NO" | translate }}
    </button>
  </div>
  <div class="button right-button">
    <button
      id="confirm-deletion-topic-yes-button"
      class="login-button ml16"
      mat-raised-button
      color="white"
      (click)="onConfirmClick()"
    >
      {{ "ELIMINATION_CONFIRM.YES" | translate }}
    </button>
  </div>
</div>
