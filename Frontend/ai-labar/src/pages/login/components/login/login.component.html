<div class="inline-container">
    <div class="cap-container">
        <div class="cap-container-logo"></div>
    </div>
    <div class="login-container">


    <mat-card *ngIf="!showRegistroFom"  class="login-card">
      <mat-card-header>
        <mat-card-title>Iniciar sesi칩n</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="login-form" [formGroup]="loginForm">
          <mat-form-field class="login-form-field">
            <input matInput placeholder="Usuario"  required formControlName="user">
          </mat-form-field>
          <mat-form-field class="login-form-field">
            <input matInput placeholder="Contrase침a" type="password"  required formControlName="password">
          </mat-form-field>
          <button mat-raised-button color="white" class="login-button"
                  (click)="loginClick()">
            Iniciar sesi칩n
          </button>
          <button mat-raised-button color="white" class="login-button"
          (click)="registro()">
   Registro
  </button>
        </form>
      </mat-card-content>
    </mat-card>


    <mat-card *ngIf="showRegistroFom" class="login-card">
      <mat-card-header>
        <mat-card-title>Registro</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="login-form" [formGroup]="form">
            <mat-form-field>
              <mat-label>User</mat-label>
              <input matInput formControlName="user">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email">
            </mat-form-field>
            <mat-form-field style="width: 100%;">
              <mat-label>A침adir Imagen</mat-label>
              <button mat-icon-button matPrefix (click)="upload($event)">
                <mat-icon>attach_file</mat-icon>
              </button>
              <input type="text" readonly matInput [value] = "fileName ? fileName : ''" formControlName="imageVisible" />
              <input
                type="file"
                (change)="onFileSelected($event)" 
                formControlName="imageFunctional"
                accept=".jpg, .gif, .png"
                multiple
                hidden
                #f_input
              />
              <mat-error>this field is required</mat-error>
            </mat-form-field>
            <!-- <mat-form-field>
              <mat-label>Selecciona una imagen</mat-label>
              <mat-file-input #fileInput accept="image/*" (change)="onFileSelected($event)">
                <mat-icon matFileInputIcon>attach_file</mat-icon>
                <span matFileInputPlaceholder>Arrastra y suelta una imagen o haz clic para seleccionarla</span>
              </mat-file-input>
            </mat-form-field> -->
          </form>
          <button mat-raised-button color="white" class="login-button"
                  (click)="sendRegistro()">
            Registrarse
          </button>
          <button mat-raised-button color="white" class="login-button"
          (click)="showRegistroFom = false">
          Cancelar
          </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
